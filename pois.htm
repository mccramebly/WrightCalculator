if (d<0) return 0; else if (d==0) return 1; else if (d==1) return w+2
if (w<0) return 0;
if (w==0) return Math.pow(2,d)
var t = 0; for (var i =0; i<=d; i++) 
{t += p(w-1,i) * ncr(d,i)}
return t}

document.theSForm.SVarW.value=t+1

if (d<0) return 0; else if (d==0) return 1; else if (d==1) return w+2
if (w<0) return 1;

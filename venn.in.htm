// build equations

function putstuff(x,z)
{ if (nv(eval(x)) != 0)
  if ((z && eval(x)!=0) || (!z && eval(x)==0)) coef[coef.length]= stuff[x].concat([eval(x),x])}

dump() // ; return

{ if (coef[i][i]==0)

      { for (var k=0;k<coef[i].length;k++) {tt=coef[i][k]; coef[i][k]=coef[j][k]; coef[j][k]=tt}

  if (coef[i][i]==0) break
  dump()
  for (var j=0; j<coef.length; j++)
  { if (coef[j][i]!=0 && i!=j)
    { tt=coef[j][i]/coef[i][i]

}
